---
layout: default
---

<div class="home">
  <div class="row">
  {% for card in site.posts reversed %}
    <div class="large-4 medium-6 columns">
      <ul class="pricing-table">
        <li class="price text-align" style="background-color: {{ card.color }};">
          <h4><i class="fa fa-{{ card.icon }} icon-style"></i> {{ card.group }}</h4>
        </li>
        <li class="description">
          {{ card.content }}
        </li>
      </ul>
	  </div>
  {% endfor %}
	</div>
</div>
