---
layout: default
---

<div class="home">
  <div class="row">
  {% for card in site.posts reversed %}
    <div class="small-6 columns">
  	  <div class="panel callout radius">
  		  <h4><i class="fa fa-{{ card.icon }} icon-style"></i> {{ card.group }}</h4>
        <ul class="disc">{{ card.content }}</ul>
  		</div>
	  </div>
  {% endfor %}
	</div>
</div>
